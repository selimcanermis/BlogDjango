{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block body %}
    
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" style="padding:20px;">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1>{{ title }}</h1><br>
                    {{ form|crispy }}
                    <br><input class="btn btn-primary" type="submit" value="{{ title }}">
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    
    
{% endblock %}
